<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <button id="generateFact">Generate Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "Ancient Lineage: Crocodiles have been around for over 200 million years, making them one of the oldest living reptiles, having survived the extinction event that wiped out the dinosaurs.",
            "Habitat: They are typically found in freshwater habitats like rivers, lakes, wetlands, and sometimes in brackish water.",
            "Species Diversity: There are 23 different species of crocodilians, which include crocodiles, alligators, caimans, and gharials.",
            "Size: The saltwater crocodile is the largest living reptile, with some individuals growing over 23 feet (7 meters) long and weighing over 2,200 pounds (1,000 kg).",
            "Diet: Crocodiles are carnivorous and have a varied diet that includes fish, birds, mammals, and occasionally smaller crocodiles.",
            "Powerful Jaws: They have one of the strongest bite forces in the animal kingdom, capable of exerting thousands of pounds of pressure per square inch.",
            "Temperature-Dependent Sex Determination: The sex of crocodile hatchlings is determined by the temperature of the nest during incubation.",
            "Longevity: Crocodiles can live for several decades, with some species living over 70 years in the wild.",
            "Communication: They use a variety of vocalizations to communicate, including hisses, growls, and bellows, especially during mating season.",
            "Conservation Status: Many crocodile species are threatened or endangered due to habitat loss, poaching, and illegal hunting for their skin and meat. Conservation efforts are in place to protect these ancient reptiles."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
